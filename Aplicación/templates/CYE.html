<div class="container-fluid">
    <div class="card border-light mb-3">
        <div class="header">
            <h4 class="card-title">Criterios Y Estándares</h4>
        </div>
        <div class="body dataTables_wrapper form-inline dt-bootstrap">
            <div class="row JustifyLeft">
                <div class="col-sm-4">
                    <button class="btn " style="width: 100%;background-color: #000033;color: white"
                            data-toggle="modal" data-target="#modalAddRegister">
                        Crear Nuevo Registro
                    </button>
                </div>
                <div class="col-sm-6">
                    <div id="filterTableDimensiones" class="dataTables_filter">
                        <input type="search" class="form-control input-sm" style="width: 100%;"
                               placeholder="Buscar" aria-controls="filterTableDimensiones">
                    </div>
                </div>
            </div>
            <!--TABLE-->
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Criterios y Estándares</th>
                                <th>Componente Asociado</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in listaCYE">
                                <td>{{$index + 1}}</td>
                                <td>{{item.nombreCYE}}</td>
                                <td>{{item.componente_asociado}}</td>
                                <td>
                                    <a style="background-color: blue">EDITAR</a> |
                                    <a style="background-color: red">ELIMINAR</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <div class="col-sm-12" style="text-align: center">
                    <div id="dataTableDimensionInfo" class="dataTables_info" role="status" aria-live="polite">
                        Mostrando 4 - 10
                    </div>
                    <div id="dataTableDimensionPagination" class="dataTables_paginate pagine_simple_numbers">
                        <ul class="pagination">
                            <li id="dataTableDimensionBtnBack" class="paginate_button previous">
                                <a aria-controls="dataTableDimensionBtnBack" data-dt-idx="0" tabindex="0">Anterior</a>
                            </li>
                            <li id="dataTableDimensionBtnNext" class="paginate_button next">
                                <a aria-controls="dataTableDimensionBtnNext" data-dt-idx="0" tabindex="0">Siguiente</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--START MODAL ADD CYE-->
<div class="container-fluid">
    <div class="modal fade" id="modalAddRegister" tabindex="-1" role="dialog" aria-labelledby="modalAddRegister" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Dimensión</h5>
                </div>
                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="txtCriterioEstandar">Ingrese el nombre del criterio y estándar</label>
                                <input type="text" class="form-control" ng-model="name"
                                       id="txtCriterioEstandar" placeholder="Nombre del Criterio y Estándar" >
                            </div>

                        </div>
                        <div><hr></div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-xs-4">
                                    <label for="dimensionesDisponibles">Dimensiones <br> Disponibles</label>
                                    <select class="form-control show-tick" id="dimensionesDisponibles"  multiple
                                            data-live-search="true" ng-model="addRegister">
                                        <option ng-repeat="item in listaDimensiones">{{item.nombreDimension}}</option>
                                    </select>
                                </div>
                                <div class="col-xs-4" style="padding-top: 12%">
                                    <div class="col-xs-6" >
                                        <button  class="btn btn-sm btn-primary" ng-click="" title="Agregar a la lista">
                                            <i class="material-icons">add</i>
                                        </button>
                                    </div>
                                    <div class="col-xs-6">
                                        <button class="btn btn-sm btn-danger" ng-click=""
                                                title="Quitar de la lista" >
                                            <i class="material-icons">delete</i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <label for="dimensionesSeleccionadas">Dimensiones Seleccionadas</label>
                                    <select class="form-control  show-tick" ng-model="removeRegister" id="dimensionesSeleccionadas"
                                            data-live-search="true"  multiple>
                                        <option ng-repeat="item in listaDimensionesSeleccionadas">{{item.nombreDimension}}</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  ng-click="save()" id="btnSaveDimension">
                        Agregar Dimensión
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--END MODAL ADD CYE-->
